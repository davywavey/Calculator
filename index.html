<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/ico" href="/assets/calc.ico">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="calculator card">
                    <div class="card-body">
                        <div id="display" class="display"></div>
                        
                        <div class="buttons">
                            <button class="btn btn-secondary" id="AC">AC</button>
                            <button class="btn btn-secondary btn-backspace" id="delete">DEL</button>
                            <button class="btn btn-secondary">%</button>
                            <button class="btn btn-secondary">^2</button>
                            <button class="btn btn-secondary">/</button>

                            <button class="btn btn-secondary">7</button>
                            <button class="btn btn-secondary">8</button>
                            <button class="btn btn-secondary">9</button>
                            <button class="btn btn-secondary">*</button>

                            <button class="btn btn-secondary">4</button>
                            <button class="btn btn-secondary">5</button>
                            <button class="btn btn-secondary">6</button>
                            <button class="btn btn-secondary">-</button>

                            <button class="btn btn-secondary">1</button>
                            <button class="btn btn-secondary">2</button>
                            <button class="btn btn-secondary">3</button>
                            <button class="btn btn-secondary">+</button>

                            <button class="btn btn-secondary">0</button>
                            <button class="btn btn-secondary">.</button>
                            <button class="btn btn-primary col-6">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
